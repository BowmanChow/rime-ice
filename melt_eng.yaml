---

patch:
  schema/dependencies/@next: melt_eng
  engine/translators/@next: table_translator@melt_eng
  melt_eng:
    __include: melt_eng.schema:/translator
    enable_completion: true
    enable_sentence: false
    initial_quality: -1
    comment_format:          # 自定义提示码
      - xform/.*//           # 清空提示码
  recognizer/patterns/uppercase: ''
  speller/alphabet:
    __include: melt_eng.schema:/speller/alphabet
  # speller/delimiter: " '"  # 第一位<空格>是拼音之间的分隔符；第二位<'>表示可以手动输入单引号来分割拼音。
